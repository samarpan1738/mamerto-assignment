<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script src="index.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="product-img-container">
				<img src="./product-img.jpg" alt="Denim Shirt" width="250" />
			</div>
			<div class="product-info-container">
				<p class="product-title">Classic denim shirt</p>
				<div class="rating-container">
					<span class="star-icon"
						><img
							src="https://img.icons8.com/fluent-systems-filled/344/star.png"
							alt=""
							width="15px"
					/></span>
					<span class="star-icon"
						><img
							src="https://img.icons8.com/fluent-systems-filled/344/star.png"
							alt=""
							width="15px"
					/></span>
					<span class="star-icon"
						><img
							src="https://img.icons8.com/fluent-systems-filled/344/star.png"
							alt=""
							width="15px"
					/></span>
					<span class="star-icon"
						><img
							src="https://img.icons8.com/fluent-systems-filled/344/star.png"
							alt=""
							width="15px"
					/></span>
					<span class="star-icon"
						><img
							src="https://img.icons8.com/fluent-systems-filled/344/star.png"
							alt=""
							width="15px"
					/></span>
					<span class="review-count">23 reviews</span>
				</div>
				<div class="quantity-container">
					<p>QUANTITY</p>
					<div class="quantity-controls">
						<span id="qty-decrement">-</span>
						<span id="qty-count">1</span>
						<span id="qty-increment">+</span>
					</div>
				</div>
				<div class="check-cod-container">
					<h4>Check COD availability</h4>
					<div class="pincode-container">
						<input type="text" placeholder="Enter pincode." id="pincode" />
						<button id="check-pincode">Check</button>
					</div>
				</div>
				<!-- <div class=""> -->
				<p id="addToCartBtn">
					ADD TO CART . <span class="price">Rs 2,599.00</span>
				</p>
				<!-- </div> -->
				<div class="social-links-container">
					<div>
						<span>icon</span>
						<span>Share</span>
					</div>
					<div>
						<span>icon</span>
						<span>Tweet</span>
					</div>
					<div>
						<span>icon</span>
						<span>Pin</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
